<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
        <ion-label fixed>Email address</ion-label>
        <ion-input type="text" value="" [(ngModel)]=user.email></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"  [(ngModel)]=user.password></ion-input>
      </ion-item>

     
<p>{{ error}}</p>
      <button ion-button  (click)="register(user)">Register</button>

</ion-content>
