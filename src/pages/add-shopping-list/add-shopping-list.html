<ion-header>

  <ion-navbar>
    <ion-title>ADD SHOPPING LIST</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

    <br> <br> <br>

    <ion-item>
      
        <ion-input type="text" value=""   placeholder="shoppingItem" [(ngModel)]="shoppingItem.itemName"></ion-input>
    </ion-item>

    <br> <br>
    
      <ion-item>
       
        <ion-input type="text"   placeholder="itemNumber" [(ngModel)]="shoppingItem.itemNumber"></ion-input>
      </ion-item>
      <br> <br>
      <button ion-button outline (click)="addItem(shoppingItem)">ADD</button>

</ion-content>
