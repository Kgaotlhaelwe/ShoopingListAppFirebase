<ion-header>
  <ion-navbar>
    <ion-title>
    SHOOPING LIST
    </ion-title>
  
     

   
  </ion-navbar>
</ion-header>

<ion-content padding>







    <ion-list  *ngFor="let item of items | async   ; let a=index" no-lines>
      <ion-item-sliding>
        <ion-item no-line>
          <br> <br> 
          
          <h3>{{item.itemNumber}}  &nbsp;   &nbsp;   {{item.itemName}}</h3>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteItem(item.key)" >
            <ion-icon name="trash"></ion-icon>
            delete
          </button>
          <button ion-button color="primary"  (click)="updateItem(item.key )">
            <ion-icon name="create"></ion-icon>
            update
          </button>
        </ion-item-options>
        
      </ion-item-sliding>

    
    </ion-list>
 
    
      
<!--     
    <button ion-button end (click)="addshoppinglist()" item-left><ion-icon ios="ios-add" md="md-add" item-left></ion-icon></button> -->

    <ion-fab right bottom>
        <button ion-fab color="primary"   (click)="addshoppinglist()"><ion-icon name="add" ></ion-icon></button>
    
      </ion-fab>
</ion-content>
