<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label fixed>Email address</ion-label>
        <ion-input type="text" value="" [(ngModel)]=user.email></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password"  [(ngModel)]=user.password></ion-input>
      </ion-item>




      <p>{{errrr}}</p>
      <button ion-button (click)="login(user)" >Login</button>

      <button ion-button  (click)="register()">Register</button>
    

</ion-content>
